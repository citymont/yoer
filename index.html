<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
      #yo {
      	display:block;
      	text-align:center;
      	width:100%;
      	margin-top:40px;
      	display: none;
      }
    </style>

    <script>
      var host = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        console.log(JSON.parse(event.data));
        document.getElementById('yo').style.display = "block";
        setTimeout(function(){
		   document.getElementById('yo').style.display = "none";
		}, 4000);
      };
    </script>
  </head>
  <body>
    <div id="yo"><img src="http://33.media.tumblr.com/tumblr_lm1556l2R71qgbvzco1_500.gif"></div>
  </body>
</html>
